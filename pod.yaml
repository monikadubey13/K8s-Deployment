apiVersion: v1
kind: Pod
metadata:
  name: my-pod1
spec:
  containers:
  - name: nginx-container
    image: nginx
    volumeMounts:
    - name: my-volume
      mountPath: "/var/www/html"
  volumes:
  - name: my-volume-1
    persistentVolumeClaim:
      claimName: my-pvc
...

spec:
  containers:
  - name: my-container1
    image: nginx
    volumeMounts:
    - name: my-volume
      mountPath: "/var/www/html"
  volumes:
  - name: my-volume-1
    configMap:
      name: html-content
      items:
      - key: index.html
        path: index.html
...

